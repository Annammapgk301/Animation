<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>IMAGE</h2>
            <div id="slide" class="carousel slide" data-ride="carousel">
                <ol class="carousel-inticators">
                    <li data-target="#slide" data-slide-to ="0" class="active"></li>
                    <li data-target="#slide" data-slide-to="1" ></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                    <li data-target="#slide" data-slide-to="3"></li>
                    <li data-target="#slide" data-slide-to="4"></li>
                    <li data-target="#slide" data-slide-to="5"></li>
                 </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="hero.jpeg" alt="hero" style="width: 100%;">
                           <div class="carousel-caption">
                               <h3>WELCOME TO DOG SHOW</h3>
                               <p>Variety of dogs</p> 
                               <h5 class="animated bounceInright" style="animation-delay: 1s"></h5>
                                <p class="animated bounceInleft" style="animation-delay:2s"><This is a small world of dogs,here you can see many varieties </p>
                                <p class="animated bounceInright" style="animation-delay:3s"><a href="#">more info</a></p>
                            </div>
                        </div>
                            <div class="item">
                                <img src="munnu.jpeg" alt="lallu" style="widows: 100%;">
                               <div class="carousel-caption">
                                   <h3>WELCOME TO DOG SHOW</h3>
                                   <p>Variety of dogs</p>
                               </div>
                            </div>
                                <div class="item">
                                    <img src="soothran.jpeg" alt="tinku" style="widows: 100%;">
                                   <div class="carousel-caption">
                                       <h3>WELCOME TO DOG SHOW</h3>
                                       <p>Variety of dogs</p>
                                   </div>
                                </div>
                                    <div class="item">
                                        <img src="gimmu.jpeg" alt="kuttru" style="widows: 100%;">
                                       <div class="carousel-caption">
                                           <h3>WELCOME TO DOG SHOW</h3>
                                           <p>Variety of dogs</p>
                                       </div>
                                    </div>
                                        <div class="item">
                                            <img src="maggi.jpeg" alt="minku" style="widows: 100%;">
                                           <div class="carousel-caption">
                                               <h3>WELCOME TO DOG SHOW</h3>
                                               <p>Variety of dogs</p>
                                           </div>
                                        </div>
                                        <div class="item">
                                            <img src="pair.jpeg" alt="blacky" style="widows: 100%;">
                                           <div class="carousel-caption">
                                               <h3>WELCOME TO DOG SHOW</h3>
                                               <p>Variety of dogs</p>
                                           </div>
                                        </div>
                    </div>
                    <a class="left carousel-control" href="#slide" data-slide="prev">
                     <span class="glyphicon glyphicon-chevron-left"></span>
                     <span class="sr-only">previous</span>
                    </a>
                    <a class="right carousel-control" href="#slide" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">next</span>
                    </a>
            </div>
        </div>
    </body>
</html>
